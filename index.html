<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Forest Magic — Сила Алтайской Тайги</title>

<style>
:root {
--accent:#7fbfa2;
--accent-dark:#4a7c44;
--bg-dark:#020403;
--text-main:#e6e6e6;
--text-dim:#adc9bd;
--card-bg:rgba(255,255,255,0.03);
--transition:all .5s cubic-bezier(.2,.6,.2,1);
--gold:#d4af37;
--impact-red:#ff4d4d;
}

html{scroll-behavior:smooth}

body{
margin:0;
font-family:'Segoe UI',Roboto,Arial,sans-serif;
background:var(--bg-dark);
color:var(--text-main);
overflow-x:hidden;
-webkit-text-size-adjust:100%;
padding-left:env(safe-area-inset-left);
padding-right:env(safe-area-inset-right);
}

section,#home{scroll-margin-top:110px}
@media(max-width:768px){
section,#home{scroll-margin-top:90px}
}

.product-card,
.btn-buy,
.contact-btn-large,
.btn-cta{
touch-action:manipulation;
-webkit-tap-highlight-color:transparent
}

@media(hover:none){
.product-card:hover,
.card:hover,
.contact-btn-large:hover{
transform:none;
box-shadow:none
}
}

nav{
position:fixed;
top:0;
width:100%;
background:rgba(5,15,10,.85);
backdrop-filter:blur(15px);
z-index:500;
padding-top:env(safe-area-inset-top);
}

nav ul{
display:flex;
justify-content:center;
gap:30px;
list-style:none;
padding:18px;
margin:0
}

nav a{
color:#cfe6dc;
text-decoration:none;
font-size:13px;
letter-spacing:2px;
text-transform:uppercase
}

.container{
max-width:1200px;
margin:auto;
padding:140px 20px;
text-align:center;
}

.btn-cta{
display:inline-block;
padding:22px 55px;
border:1px solid var(--accent);
color:#fff;
border-radius:60px;
text-transform:uppercase;
letter-spacing:3px;
font-weight:700;
cursor:pointer;
}

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(320px,1fr));
gap:35px;
margin-top:50px
}

.card{
padding:45px 30px;
border-radius:24px;
background:var(--card-bg);
border:1px solid rgba(127,191,162,.12)
}

.product-card{
position:relative;
padding:25px;
border-radius:28px;
border:1px solid rgba(255,255,255,.08);
display:flex;
flex-direction:column
}

.product-img-box{
width:100%;
height:240px;
border-radius:20px;
overflow:hidden;
margin-bottom:20px
}

.product-img-box img{
width:100%;
height:100%;
object-fit:cover
}

.p-price-row{
display:flex;
justify-content:space-between;
align-items:center
}

.contact-grid{
display:flex;
flex-direction:column;
gap:20px;
max-width:700px;
margin:60px auto
}

.contact-btn-large{
display:flex;
align-items:center;
padding:25px;
border-radius:24px;
text-decoration:none;
color:#fff
}

.portal-overlay{
position:fixed;
inset:0;
background:#000;
display:flex;
align-items:center;
justify-content:center;
opacity:0;
pointer-events:none;
transition:.8s;
z-index:5000
}

.portal-overlay.active{
opacity:1;
pointer-events:auto
}
</style>
</head>
<body id="master-body">
<div class="shake-wrapper" id="shake-container">

<div id="progress-bar"></div>
<div class="bg-fix"></div>

<nav>
<ul>
<li><a href="#home">Главная</a></li>
<li><a href="#effects">Эффекты</a></li>
<li><a href="#catalog">Каталог</a></li>
<li><a href="#contacts">Контакты</a></li>
</ul>
</nav>

<div class="container" id="home">
<h1>Forest Magic</h1>
<p>Премиальный алтайский микродозинг</p>

<div class="btn-cta" onclick="openPortal('https://t.me/Altai_Amanita_bot')">
Войти
</div>

<section id="effects">
<h2>Эффекты</h2>
<div class="grid">
<div class="card">Сон</div>
<div class="card">Фокус</div>
<div class="card">Антистресс</div>
</div>
</section>

<section id="catalog">
<h2>Каталог</h2>
<div class="grid">

<div class="product-card" onclick="openPortal('https://t.me/Altai_Amanita_bot')">
<div class="product-img-box"><img src="red_whole.jpg"></div>
<div>Мухомор Красный</div>
<div class="p-price-row">
<div>1590 ₽</div>
<div class="btn-buy">Купить</div>
</div>
</div>

<div class="product-card" onclick="openPortal('https://t.me/Altai_Amanita_bot')">
<div class="product-img-box"><img src="panther_whole.jpg"></div>
<div>Мухомор Пантерный</div>
<div class="p-price-row">
<div>2490 ₽</div>
<div class="btn-buy">Купить</div>
</div>
</div>

</div>
</section>

<section id="contacts">
<h2>Контакты</h2>
<div class="contact-grid">
<a class="contact-btn-large" href="https://t.me/Altai_Amanita_bot">Telegram</a>
</div>
</section>

</div>

<div class="portal-overlay" id="portal-ui">
<div>ВХОД...</div>
</div>

</div>
<script>
const revealObserver=new IntersectionObserver(e=>{e.forEach(t=>{if(t.isIntersecting)t.target.classList.add("active")})},{threshold:.1});
document.querySelectorAll(".reveal").forEach(e=>revealObserver.observe(e));

window.addEventListener("scroll",()=>{
let s=document.documentElement.scrollTop||document.body.scrollTop;
let h=document.documentElement.scrollHeight-document.documentElement.clientHeight;
let p=s/h*100;
const bar=document.getElementById("progress-bar");
if(bar)bar.style.width=p+"%";
});

function isMobile(){
return/Android|iPhone|iPad|iPod|Opera Mini|IEMobile/i.test(navigator.userAgent)
}

function openPortal(url){
const portal=document.getElementById("portal-ui");
if(isMobile()){
window.location.href=url;
return;
}
portal.classList.add("active");
setTimeout(()=>{
window.open(url,"_blank");
setTimeout(()=>portal.classList.remove("active"),800);
},900);
}
</script>
</body>
</html>
