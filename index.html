<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Forest Magic — Алтай</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:linear-gradient(180deg,#06100c,#020403);
  color:#e6e6e6;
  overflow-x:hidden;
}
body::before{
  content:"";
  position:fixed;
  inset:0;
  box-shadow:inset 0 0 160px rgba(0,0,0,.9);
  pointer-events:none;
  z-index:1;
}

/* ===== MENU ===== */
nav{
  position:fixed;
  top:0;width:100%;
  background:rgba(5,15,10,.75);
  backdrop-filter:blur(8px);
  z-index:10;
}
nav ul{
  display:flex;
  justify-content:center;
  gap:28px;
  list-style:none;
  padding:14px;
  margin:0;
}
nav a{
  color:#cfe6dc;
  text-decoration:none;
  font-size:14px;
  letter-spacing:1px;
}

/* ===== LAYOUT ===== */
.container{
  max-width:1100px;
  margin:auto;
  padding:120px 20px;
  text-align:center;
  position:relative;
  z-index:3;
}
section{margin-top:150px;position:relative}
section::before{
  content:"";
  position:absolute;
  top:-90px;left:0;right:0;
  height:90px;
  background:radial-gradient(circle,rgba(120,220,180,.25),transparent 70%);
}
h1{font-size:46px;letter-spacing:3px}
h2{font-size:34px;margin-bottom:30px}
p{max-width:760px;margin:16px auto;color:#cddfd7}

/* ===== AMANITA SYMBOL ===== */
.amanita{
  position:relative;
  width:200px;
  height:260px;
  margin:0 auto 40px;
  animation:float 7s ease-in-out infinite;
}

/* cap */
.cap{
  position:absolute;
  top:0;
  left:50%;
  transform:translateX(-50%);
  width:200px;
  height:120px;
  background:
    radial-gradient(circle at 30% 30%, #ff6b6b, #b30000 70%);
  border-radius:50% 50% 45% 45%;
  box-shadow:0 0 80px rgba(255,80,80,.6);
}

/* dots */
.cap::before{
  content:"";
  position:absolute;
  inset:0;
  background:
    radial-gradient(circle, #fff 18%, transparent 20%) 20px 30px/40px 40px,
    radial-gradient(circle, #fff 18%, transparent 20%) 80px 20px/40px 40px,
    radial-gradient(circle, #fff 18%, transparent 20%) 140px 40px/40px 40px;
  opacity:.9;
}

/* stem */
.stem{
  position:absolute;
  top:90px;
  left:50%;
  transform:translateX(-50%);
  width:60px;
  height:140px;
  background:linear-gradient(180deg,#fff,#d9d9d9);
  border-radius:30px;
  box-shadow:0 0 40px rgba(255,255,255,.35);
}

/* ring */
.ring{
  position:absolute;
  top:120px;
  left:50%;
  transform:translateX(-50%);
  width:80px;
  height:14px;
  background:#eee;
  border-radius:50%;
  opacity:.9;
}

@keyframes float{
  50%{transform:translateY(-16px)}
}

/* ===== BUTTON ===== */
.btn{
  display:inline-block;
  margin-top:40px;
  padding:16px 40px;
  border:1px solid #7fbfa2;
  color:#fff;
  border-radius:10px;
  background:rgba(127,191,162,.12);
  box-shadow:0 0 40px rgba(127,191,162,.45);
  cursor:pointer;
}

/* ===== GRID ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:30px;
  margin-top:60px;
}
.card{
  padding:32px;
  border-radius:16px;
  background:rgba(20,40,30,.5);
  border:1px solid rgba(140,220,180,.25);
  backdrop-filter:blur(6px);
  transition:.4s;
}
.card:hover{
  transform:translateY(-14px);
  box-shadow:0 0 70px rgba(120,220,180,.55);
}
.icon{
  width:64px;height:64px;
  margin:0 auto 18px;
  border-radius:50%;
  border:1px solid rgba(160,230,190,.4);
  box-shadow:0 0 35px rgba(120,220,180,.7);
  display:flex;align-items:center;justify-content:center;
  font-size:22px;
}

/* ===== CATALOG ===== */
.catalog{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:30px;
  margin-top:60px;
}
.product{
  aspect-ratio:1/1;
  padding:24px;
  border-radius:16px;
  background:linear-gradient(180deg,rgba(30,60,45,.55),rgba(10,20,15,.85));
  border:1px solid rgba(140,220,180,.25);
  display:flex;
  align-items:flex-end;
  cursor:pointer;
  transition:.4s;
}
.product:hover{box-shadow:0 0 70px rgba(120,220,180,.6)}

/* ===== REVIEWS ===== */
.review{font-size:14px;line-height:1.6}

/* ===== SPORES ===== */
.spore{
  position:fixed;
  width:2px;height:2px;
  background:rgba(200,255,230,.7);
  border-radius:50%;
  animation:spore 14s linear infinite;
}
@keyframes spore{
  from{transform:translateY(110vh);opacity:0}
  to{transform:translateY(-10vh);opacity:1}
}

/* ===== PORTAL ===== */
.portal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.92);
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  opacity:0;
  pointer-events:none;
  transition:opacity .6s ease;
  z-index:999;
}
.portal.active{
  opacity:1;
  pointer-events:all;
}
.portal-circle{
  width:150px;height:150px;
  border-radius:50%;
  border:2px solid rgba(140,220,180,.8);
  box-shadow:0 0 50px rgba(140,220,180,.6),
             0 0 120px rgba(140,220,180,.5);
  animation:portalPulse 1.2s ease-in-out infinite;
}
.portal-text{
  margin-top:28px;
  font-size:14px;
  letter-spacing:3px;
  opacity:.8;
}
@keyframes portalPulse{
  0%{transform:scale(.8);opacity:.6}
  50%{transform:scale(1.1);opacity:1}
  100%{transform:scale(1.6);opacity:0}
}
</style>
</head>

<body>

<nav>
<ul>
<li><a href="#home">Главная</a></li>
<li><a href="#effects">Эффекты</a></li>
<li><a href="#catalog">Каталог</a></li>
<li><a href="#reviews">Отзывы</a></li>
<li><a href="#promo">Акция</a></li>
</ul>
</nav>

<div class="container" id="home">

<div class="amanita">
  <div class="cap"></div>
  <div class="stem"></div>
  <div class="ring"></div>
</div>

<h1>Forest Magic</h1>
<p>Осознанный проект из глубины Алтая. Лес. Тишина. Личный опыт.</p>
