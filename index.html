<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Forest Magic — Алтай</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:linear-gradient(180deg,#06100c,#020403);
  color:#e6e6e6;
  overflow-x:hidden;
}
body::before{
  content:"";
  position:fixed;
  inset:0;
  box-shadow:inset 0 0 180px rgba(0,0,0,.95);
  pointer-events:none;
  z-index:1;
}

/* ===== MENU ===== */
nav{
  position:fixed;
  top:0;width:100%;
  background:rgba(5,15,10,.75);
  backdrop-filter:blur(8px);
  z-index:10;
}
nav ul{
  display:flex;
  justify-content:center;
  gap:28px;
  list-style:none;
  padding:14px;
  margin:0;
}
nav a{
  color:#cfe6dc;
  text-decoration:none;
  font-size:14px;
  letter-spacing:1px;
}

/* ===== LAYOUT ===== */
.container{
  max-width:1100px;
  margin:auto;
  padding:120px 20px;
  text-align:center;
  position:relative;
  z-index:3;
}
section{margin-top:150px;position:relative}
section::before{
  content:"";
  position:absolute;
  top:-90px;left:0;right:0;
  height:90px;
  background:radial-gradient(circle,rgba(120,220,180,.25),transparent 70%);
}

h1{font-size:46px;letter-spacing:3px}
h2{font-size:34px;margin-bottom:30px}
p{max-width:760px;margin:16px auto;color:#cddfd7}

/* ===== HERO MUSHROOM (ВАУ) ===== */
.hero{
  position:relative;
  width:260px;
  height:320px;
  margin:40px auto 20px;
}

.aura{
  position:absolute;
  inset:-40px;
  background:radial-gradient(circle,
    rgba(140,240,200,.35),
    rgba(80,160,120,.15),
    transparent 70%);
  filter:blur(20px);
  animation:auraPulse 6s ease-in-out infinite;
}

.ring{
  position:absolute;
  bottom:-20px;
  left:50%;
  width:220px;
  height:60px;
  transform:translateX(-50%);
  border-radius:50%;
  border:1px solid rgba(140,220,180,.5);
  box-shadow:0 0 40px rgba(140,220,180,.5);
  animation:ringGlow 4s ease-in-out infinite;
}

.mushroom{
  position:relative;
  width:180px;
  height:260px;
  margin:auto;
  animation:float 6s ease-in-out infinite;
}

/* шляпка */
.cap{
  width:180px;
  height:110px;
  background:radial-gradient(circle at 50% 30%,#ff6b6b,#a11212);
  border-radius:50% 50% 45% 45%;
  box-shadow:0 0 60px rgba(255,120,120,.7);
  position:relative;
}

/* точки */
.cap::after{
  content:"";
  position:absolute;
  inset:0;
  background:
    radial-gradient(circle,#fff 18%,transparent 20%) 20px 25px/35px 35px,
    radial-gradient(circle,#fff 18%,transparent 20%) 90px 35px/30px 30px,
    radial-gradient(circle,#fff 18%,transparent 20%) 140px 20px/28px 28px;
  opacity:.9;
}

/* ножка */
.stem{
  width:52px;
  height:130px;
  background:linear-gradient(180deg,#f3f0e8,#cfc8b6);
  margin:-10px auto 0;
  border-radius:0 0 26px 26px;
  box-shadow:0 0 30px rgba(200,220,200,.4);
}

/* ===== SPORES AROUND HERO ===== */
.hero .spore{
  position:absolute;
  width:3px;height:3px;
  background:rgba(200,255,230,.9);
  border-radius:50%;
  animation:sporeHero 6s linear infinite;
}

@keyframes sporeHero{
  from{transform:translateY(40px);opacity:0}
  to{transform:translateY(-140px);opacity:1}
}

/* ===== ANIMATIONS ===== */
@keyframes float{
  50%{transform:translateY(-18px)}
}
@keyframes auraPulse{
  50%{opacity:.6;transform:scale(1.1)}
}
@keyframes ringGlow{
  50%{box-shadow:0 0 80px rgba(140,220,180,.8)}
}

/* ===== BUTTON ===== */
.btn{
  display:inline-block;
  margin-top:40px;
  padding:16px 40px;
  border:1px solid #7fbfa2;
  color:#fff;
  border-radius:10px;
  background:rgba(127,191,162,.12);
  box-shadow:0 0 40px rgba(127,191,162,.45);
  cursor:pointer;
}

/* ===== GRID / CATALOG / REVIEWS — БЕЗ ИЗМЕНЕНИЙ ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:30px;
  margin-top:60px;
}
.card{
  padding:32px;
  border-radius:16px;
  background:rgba(20,40,30,.5);
  border:1px solid rgba(140,220,180,.25);
  backdrop-filter:blur(6px);
  transition:.4s;
}
.card:hover{
  transform:translateY(-14px);
  box-shadow:0 0 70px rgba(120,220,180,.55);
}
.icon{
  width:64px;height:64px;
  margin:0 auto 18px;
  border-radius:50%;
  border:1px solid rgba(160,230,190,.4);
  box-shadow:0 0 35px rgba(120,220,180,.7);
  display:flex;align-items:center;justify-content:center;
  font-size:22px;
}

.catalog{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:30px;
  margin-top:60px;
}
.product{
  aspect-ratio:1/1;
  padding:24px;
  border-radius:16px;
  background:linear-gradient(180deg,rgba(30,60,45,.55),rgba(10,20,15,.85));
  border:1px solid rgba(140,220,180,.25);
  display:flex;
  align-items:flex-end;
  cursor:pointer;
  transition:.4s;
}
.product:hover{box-shadow:0 0 70px rgba(120,220,180,.6)}

.review{font-size:14px;line-height:1.6}

/* ===== PORTAL ===== */
.portal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.92);
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  opacity:0;
  pointer-events:none;
  transition:opacity .6s ease;
  z-index:999;
}
.portal.active{
  opacity:1;
  pointer-events:all;
}
.portal-circle{
  width:150px;height:150px;
  border-radius:50%;
  border:2px solid rgba(140,220,180,.8);
  box-shadow:0 0 50px rgba(140,220,180,.6),
             0 0 120px rgba(140,220,180,.5);
  animation:portalPulse 1.2s ease-in-out infinite;
}
.portal-text{
  margin-top:28px;
  font-size:14px;
  letter-spacing:3px;
  opacity:.8;
}
@keyframes portalPulse{
  0%{transform:scale(.8);opacity:.6}
  50%{transform:scale(1.1);opacity:1}
  100%{transform:scale(1.6);opacity:0}
}
</style>
</head>

<body>

<nav>
<ul>
<li><a href="#home">Главная</a></li>
<li><a href="#effects">Эффекты</a></li>
<li><a href="#catalog">Каталог</a></li>
<li><a href="#reviews">Отзывы</a></li>
<li><a href="#promo">Акция</a></li>
</ul>
</nav>

<div class="container" id="home">

<div class="hero">
  <div class="aura"></div>
  <div class="ring"></div>

  <div class="mushroom">
    <div class="cap"></div>
    <div class="stem"></div>
  </div>
</div>

<h1>Forest Magic</h1>
<p>Осознанный проект из глубины Алтая. Лес. Тишина. Личный опыт.</p>

<div class="btn" onclick="portalTelegram()">Перейти в Telegram‑бот</div>

<!-- ОСТАЛЬНЫЕ СЕКЦИИ У ТЕБЯ УЖЕ ЕСТЬ — ОНИ НЕ ТРОНУТЫ -->

</div>

<div class="portal" id="portal">
  <div class="portal-circle"></div>
  <div class="portal-text">Переход…</div>
</div>

<script>
function portalTelegram(){
  showPortal(()=>window.open('https://t.me/Altai_Amanita_bot','_blank'));
}
function portalReviews(){
  showPortal(()=>window.open('https://t.me/REVIEWS_ForestMagic','_blank'));
}
function showPortal(action){
  const p=document.getElementById('portal');
  p.classList.add('active');
  setTimeout(()=>{
    action();
    p.classList.remove('active');
  },1200);
}

/* spores around mushroom */
const hero=document.querySelector('.hero');
for(let i=0;i<14;i++){
  let s=document.createElement('div');
  s.className='spore';
  s.style.left=Math.random()*200+'px';
  s.style.top='180px';
  s.style.animationDelay=Math.random()*6+'s';
  hero.appendChild(s);
}
</script>

</body>
</html>
